<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Payment Form </title>
    <link rel="stylesheet" href="Updated_Payment_Form.css">
</head>

<body>

     
    <fieldset>
    <legend class="bigmain" title="Payment Form" ><h1>Payment Form</h1></legend>
    <div class="whole">
        <form action="" class="container" method="GET">
            <!-- <h1 class="main_heading">Payment Form</h1>
            <hr> -->
            <h2>User Informaton</h2>
            <hr>
            <p>Name: * <input type="text" name="name" required placeholder="Enter Your Name"></p>
            <fieldset class="secondlegend">
                <legend>Gender

                </legend>
                <p>Male* <input type="radio" name="gender" id="male" required> Female* <input type="radio" name="gender"
                        id="female" required> Transgender* <input type="radio" name="gender" id="Transgender" required>
                </p>
            </fieldset>

            Adress:

            <p> <textarea placeholder="Enter Your Address" name="address" id="address" rows="5" cols="50"
                    required></textarea></p>

            <hr>
            <i class="fas fa-lock"></i>
            <p>Email* <input type="email" id="email" required placeholder="Enter Your Valid Email"></p>
            <p>Pincode*
                <input type="number" id="pincode" required placeholder="Enter Area Pincode">
            </p>
            <hr>
            <h2>Payment Informaton</h2>
            <p>
                Card Type*
                <select>
                    <option value="">--Select a Crad Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Master Card">Master Card</option>
                </select>
            </p>
            <p>
                Card Number* <input type="number" id="card number" required placeholder="Enter Card Number">

            </p>
            <hr>
            <p>
                Expiration Date* <input type="date" id="exp-date" required>
            </p>
            <hr>
            <p>CVV* <input type="password" id="cvv" required placeholder="Enter Your CVV Number"></p>
            <hr>
            <p><input type="submit" value="Save & Pay Now"></p>




        </form>
    </div>
</fieldset>
</body>

</html>
